<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
</head>

<body>
    <div id="signinButton">
        <span class="g-signin" data-scope="openid" data-clientid="1065858448744-lf18e9ibtoocfupdg8i5s45qmqhb5tmg" data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="signInCallback" data-approvalprompt="force">
        </span>
    </div>

    <div id="result"></div>

    <script>
        function signInCallback(authResult) {
            if (authResult['code']) {
                // Hide the login button
                $('#signinButton').attr('style', 'display:none');
                // Send the one-time-use code to the server, if the server responds,
                // write a 'login successful' message to the web page and then redirect
                // back to the main category page
                $.ajax({
                    type: 'POST',
                    url: '/gconnect?state={{STATE}}',
                    processData: false,
                    contentType: 'application/octet-stream; charset=utf-8',
                    data: authResult['code'],
                    success: function(result) {
                        if (result) {
                            $('#result').html('Login Successful!<br>' + result + '</br>Redirecting...')
                            setTimeout(function() {
                                window.location.href = "/category";
                            }, 4000);
                        } else if (authResult['error']) {
                            console.log('There was an error: ' + authResult['error'])
                        } else {
                            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                        }
                    }
                })
            }
        }
    </script>
</body>


</html>
